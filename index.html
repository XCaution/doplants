<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  </head>
  <body>
    <header class="flex flex-col md:flex-row md:items-center justify-between px-4">
      <div class="flex w-full md:w-1/5 items-center justify-between text-3xl py-2 text-emerald-600">
        <a href="#">doPlants</a>
        <button class="text-2xl hover:bg-slate-300 active:bg-slate-400 w-14 h-10 md:hidden" id="btnMenu"><i class="bi bi-list"></i></button>
      </div>
      <div class="flex-col md:flex-1 md:flex-row items-start md:gap-x-2 justify-center hidden md:flex" id="menuList">
        <button class="w-full md:w-fit py-2 px-2 text-lg hover:bg-slate-200 active:bg-slate-300 text-emerald-600"><a href="#">Home</a></button>
        <button class="w-full md:w-fit py-2 px-2 text-lg hover:bg-slate-200 active:bg-slate-300 text-emerald-600"><a href="#">Prodacts</a></button>
        <button class="w-full md:w-fit py-2 px-2 text-lg hover:bg-slate-200 active:bg-slate-300 text-emerald-600"><a href="#">Categories</a></button>
        <button class="w-full md:w-fit py-2 px-2 text-lg hover:bg-slate-200 active:bg-slate-300 text-emerald-600"><a href="#">About</a></button>
        <button class="w-full md:w-fit py-2 px-2 text-lg hover:bg-slate-200 active:bg-slate-300 text-emerald-600"><a href="#">Contact</a></button>
      </div>
      <div class="flex hidden md:flex justify-center mx-auto gap-x-2 mb-3 w-full md:w-1/5" id="menu2">
        <button class="text-emerald-600 text-2xl w-16 h-10 hover:bg-slate-200 active:bg-slate-300"><i class="bi bi-search"></i></button>
        <button class="text-emerald-600 text-2xl w-16 h-10 hover:bg-slate-200 active:bg-slate-300"><i class="bi bi-cart"></i></button>
        <button class="text-emerald-600 text-2xl w-16 h-10 hover:bg-slate-200 active:bg-slate-300"><i class="bi bi-person-circle"></i></button>
      </div>
    </header>
    <main>
      <!-- Hero -->
      <section class="flex justify-center flex-col items-center bg-slate-400 w-full h-[95vh] bg-cover bg-center rounded-b-3xl text-black" style="background-image: url(assets/hero1.webp)">
        <h1 class="sm:text-5xl md:text-6xl lg:text-7xl text-4xl font-bold mb-4">Live With Plants</h1>
        <p class="sm:text-lg md:text-xl lg:text-2xl">Explore different categories.</p>
        <p class="mb-4 sm:text-lg md:text-xl lg:text-2xl">Find the best deals.</p>
        <button class="bg-black text-white px-4 py-2 rounded font-light hover:scale-110 active:scale-100">Shop Now</button>
      </section>
      <!-- Explore -->
      <section class="flex justify-center items-center text-emerald-700 text-2xl sm:text-3xl py-4 font-bold">
        <h1>Explore by Category</h1>
      </section>
      <section class="flex justify-center w-full">
        <div class="w-[90%] grid grid-cols-2 gap-4 justify-items-center">
          <div class="shadow-lg"><img class="rounded-xl bg-cover" src="assets/foto1.jpg" alt="Plants" /></div>
          <div class="shadow-lg"><img class="rounded-xl bg-cover" src="assets/foto2.jpg" alt="Plants" /></div>
          <div class="shadow-lg"><img class="rounded-xl bg-cover" src="assets/foto3.jpg" alt="Plants" /></div>
          <div class="shadow-lg"><img class="rounded-xl bg-cover" src="assets/foto4.jpg" alt="Plants" /></div>
        </div>
      </section>
      <!-- Popular Products -->
      <section class="flex justify-center items-center text-black text-2xl sm:text-3xl py-4 mt-10 font-bold">
        <h1>Popular Products</h1>
      </section>
      <section class="bg-cover bg-center flex flex-col items-center w-full h-fit" style="background-image: url(assets/bgpot.jpg)">
        <div class="relative flex items-center">
          <div class="w-full h-full overflow-x-scroll whitespace-nowrap scroll-smooth ml-24 snap-x">
            <img class="w-[200px] snap-center inline-block p-2 cursor-pointer" src="assets/pot1.jpg" alt="" />
            <img class="w-[200px] snap-center inline-block p-2 cursor-pointer" src="assets/pot2.jpg" alt="" />
            <img class="w-[200px] snap-center inline-block p-2 cursor-pointer" src="assets/pot3.jpg" alt="" />
            <img class="w-[200px] snap-center inline-block p-2 cursor-pointer" src="assets/pot4.jpg" alt="" />
            <img class="w-[200px] snap-center inline-block p-2 cursor-pointer" src="assets/pot5.jpg" alt="" />
            <img class="w-[200px] snap-center inline-block p-2 cursor-pointer" src="assets/pot6.jpg" alt="" />
          </div>
        </div>
        <button class="bg-emerald-900 w-fit h-fit text-white px-4 py-2 mt-8 mb-2 rounded font-light hover:scale-110 active:scale-100">Explore all items</button>
      </section>
      <!-- Footer -->
      <section class="w-full h-fit bg-emerald-700 text-white text-3xl flex items-center justify-center py-4">
        <h1>2022</h1>
      </section>
    </main>
    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
